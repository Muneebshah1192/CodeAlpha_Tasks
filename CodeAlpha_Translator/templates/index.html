<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global AI Translator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap');

        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at top left, #1a1a2e, #0f0c29);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh;
        }

        .header { margin-bottom: 40px; text-align: center; }
        .header h1 { 
            margin: 0; font-size: 38px; letter-spacing: -1px; 
            background: linear-gradient(135deg, #a8c0ff, #3f2b96); 
            background-clip: text; -webkit-background-clip: text; 
            color: transparent; -webkit-text-fill-color: transparent; 
        }
        .header p { color: #888; font-size: 14px; margin-top: 5px; text-transform: uppercase; letter-spacing: 2px; }

        .translator-container {
            display: flex; gap: 25px; 
            width: 1100px; 
            max-width: 95vw; 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px; padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }

        .box { flex: 1; display: flex; flex-direction: column; position: relative; }

        select {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px 15px; border-radius: 12px;
            margin-bottom: 15px; font-family: inherit; font-size: 15px; outline: none; cursor: pointer;
        }
        select option { background: #1a1a2e; color: white; }

    
        textarea {
            flex: 1; height: 250px; background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.05); border-radius: 15px;
            padding: 25px; color: white; font-family: inherit; font-size: 18px; line-height: 1.5;
            resize: none; outline: none; transition: 0.3s;
        }
        textarea:focus { border-color: #6c5ce7; background: rgba(0,0,0,0.4); }

        .controls { display: flex; justify-content: center; margin-top: 35px; width: 100%; }

        .btn-translate {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white; border: none; padding: 18px 50px; border-radius: 30px;
            font-size: 18px; font-weight: 600; cursor: pointer;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3); transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .btn-translate:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(108, 92, 231, 0.4); }
        .btn-translate:disabled { opacity: 0.6; cursor: wait; }

        
        .copy-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            display: none;
            transition: 0.3s;
            z-index: 10;
        }
        .copy-btn:hover { background: rgba(255,255,255,0.2); transform: scale(1.05); }

    </style>
</head>
<body>

    <div class="header">
        <h1>Neural AI Translator</h1>
        <p>Real-Time Multilingual NLP Engine</p>
    </div>

    <div class="translator-container">
        <div class="box">
            <select id="sourceLang">
                <option value="auto">Auto Detect Language</option>
                <option value="en">English</option>
                <option value="ur">Urdu</option>
                <option value="fr">French</option>
                <option value="ar">Arabic</option>
            </select>
            <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
        </div>

        <div class="box">
            <select id="targetLang">
                <option value="ur">Urdu</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
            </select>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly style="background: rgba(108, 92, 231, 0.05);"></textarea>
            
            <button class="copy-btn" id="copyBtn" onclick="copyText()">
                <i class="fas fa-copy"></i> Copy
            </button>
        </div>
    </div>

    <div class="controls">
        <button class="btn-translate" id="translateBtn" onclick="processTranslation()">
            <i class="fas fa-language"></i> Translate Now
        </button>
    </div>

    <script>
        async function processTranslation() {
            const btn = document.getElementById('translateBtn');
            const text = document.getElementById('inputText').value;
            const target = document.getElementById('targetLang').value;
            const source = document.getElementById('sourceLang').value;
            const outputBox = document.getElementById('outputText');
            const copyBtn = document.getElementById('copyBtn');

            if (!text.trim()) {
                outputBox.value = "Please enter some text first!";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Translating...';
            copyBtn.style.display = 'none'; // Hide copy button while thinking

            try {
                const response = await fetch('http://127.0.0.1:5000/translate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text, target: target, source: source })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    outputBox.value = data.translated;
                    copyBtn.style.display = 'block'; 
                } else {
                    outputBox.value = "Error: " + data.message;
                }
            } catch (error) {
                outputBox.value = "Connection error. Ensure app.py is running.";
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-language"></i> Translate Now';
            }
        }

       
        function copyText() {
            const outputText = document.getElementById('outputText');
            const copyBtn = document.getElementById('copyBtn');
            
           
            outputText.select();
            document.execCommand('copy');
           
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            copyBtn.style.background = '#4cd137'; 
         
            setTimeout(() => {
                copyBtn.innerHTML = '<i class="fas fa-copy"></i> Copy';
                copyBtn.style.background = 'rgba(255,255,255,0.1)';
            }, 2000);
        }
    </script>
</body>
</html>
