<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCare AI | Mental Health FAQ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Beautiful animated gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            width: 450px;
            height: 650px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .chat-header p {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fc;
        }

        /* Custom Scrollbar */
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-wrapper { align-items: flex-end; }
        .user-msg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-wrapper { align-items: flex-start; }
        .bot-msg {
            background: white;
            color: #333;
            border: 1px solid #edf2f7;
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 15px;
            background: white;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #edf2f7;
        }

        .input-area input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fc;
        }

        .input-area input:focus {
            border-color: #764ba2;
            background: white;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        /* Typing Indicator Animation */
        .typing-indicator {
            display: none;
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid #edf2f7;
            align-self: flex-start;
            color: #a0aec0;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .dot {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #a0aec0;
            margin-left: 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-footer {
            text-align: center;
            padding: 10px;
            font-size: 0.75rem;
            color: #718096;
            background: #f8f9fc;
            border-top: 1px solid #edf2f7;
            font-weight: 500;
        }
        
        .chat-footer span {
            color: #764ba2;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>MindCare AI</h2>
        <p><i class="fas fa-robot"></i> Your Mental Health FAQ Assistant</p>
    </div>
    
    <div class="chat-box" id="chat-box">
        <div class="message-wrapper bot-wrapper">
            <div class="message bot-msg">
                Hello! I'm an AI assistant trained to answer common questions about mental health. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            AI is thinking <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
    
    <div class="chat-footer">
        Designed & Developed by <span>Muneeb</span> | CodeAlpha AI Intern
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const typingIndicator = document.getElementById("typing-indicator");

    async function sendMessage() {
        const inputField = document.getElementById("user-input");
        const message = inputField.value.trim();
        if (!message) return;

        // 1. Show user message
        appendMessage(message, 'user-wrapper', 'user-msg');
        inputField.value = '';

        // 2. Show typing indicator
        chatBox.appendChild(typingIndicator); // Move to bottom
        typingIndicator.style.display = 'block';
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // 3. Send request to the Python Flask backend
            const response = await fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });
            const data = await response.json();
            
            // 4. Hide typing indicator and show bot response
            typingIndicator.style.display = 'none';
            appendMessage(data.answer, 'bot-wrapper', 'bot-msg');
            
        } catch (error) {
            typingIndicator.style.display = 'none';
            appendMessage("Connection error. Make sure your Python server (app.py) is running!", 'bot-wrapper', 'bot-msg');
        }
    }

    function appendMessage(text, wrapperClass, msgClass) {
        const wrapperDiv = document.createElement("div");
        wrapperDiv.className = `message-wrapper ${wrapperClass}`;
        
        const msgDiv = document.createElement("div");
        msgDiv.className = `message ${msgClass}`;
        msgDiv.textContent = text;
        
        wrapperDiv.appendChild(msgDiv);
        
        // Insert before the typing indicator so the indicator always stays at the bottom
        chatBox.insertBefore(wrapperDiv, typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
